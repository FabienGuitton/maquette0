<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="description" content="maquette_integration">
        <meta name="author" content="Fabien Guitton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" media="all">

        <title>Maquette Integration</title>
    </head>

    <body>
        <!-- Toute la page 1 -->
        <div class="contain-first">
            <!-- Extérieur de la page 1 -->
            <div >
                <!-- Intérieur de la page 1 -->
                <div>
                    <!-- Menu de la page -->
                    <header class="contain-header item">
                        <!-- Logo -->
                        <div>
                            <p id="logo" class="upperCase">Logo</p>
                            <!-- Si le logo a une image il faudra mettre la ligne en commentaire et supprimer celle au dessus. -->
                            <!-- <a id="logo" class="upperCase" href="#"><img src="" alt="LOGO"></a> -->
                        </div>
                        <!-- Bouton lien menu recrutement -->
                        <div>
                            <a href="#" class="upperCase text-header">recrutement</a>
                        </div>

                        <!-- Bouton lien menu intérim -->
                        <div>
                            <a href="#" class="upperCase text-header">intérim</a>
                        </div>

                        <!-- Bouton lien menu performance -->
                        <div>
                            <a href="#" class="upperCase text-header">performance</a>
                        </div>

                        <!-- Bouton lien menu transformation -->
                        <div>
                            <a href="#" class="upperCase text-header">transformation</a>
                        </div>

                        <!-- Bouton lien menu à propos -->
                        <div>
                            <a href="#" class="upperCase text-header">a propos</a>
                        </div>

                        <!-- Bouton lien menu ressources -->
                        <div>
                            <a href="#" class="upperCase text-header">ressources</a>
                        </div>
                    </header>

                    <h1>évoluer, performer, transformer, penser en athlète !</h1>
                </div>
            </div>
        </div>

        <!-- Menu du bouton liens réseaux -->
        <div class="contain-share">
            <ul>
                <li>
                    <!-- Bouton de partage -->
                    <a class="contain-share-back img-share" href="#"><img src="./Images/logo_share.png" alt="Image de partage"></a>

                    <ul>
                        <li>
                            <!-- Bouton lien linkedin -->
                            <a class="contain-share-back img-share" href="#"><img src="./Images/logo_linkedin.png" alt="Image de linkedin"></a>
                        </li>

                        <li>
                            <!-- Bouton lien facebook -->
                            <a class="contain-share-back img-share" href="#"><img src="./Images/logo_facebook.png" alt="Image de facebook"></a>
                        </li>

                        <li>
                            <!-- Bouton lien twitter -->
                            <a class="contain-share-back img-share" href="#"><img src="./Images/logo_twitter.png" alt="Image de twitter"></a>
                        </li>

                        <li>
                            <!-- Bouton lien boite email -->
                            <a class="contain-share-back img-share" href="#"><img src="./Images/logo_email.png" alt="Image de boite email"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
